{% extends 'base.html' %}
        
        {% block title %}Tags - Notes Digest{% endblock %}
        
        {% block content %}
        <h1>Tags</h1>
        
        {% if tags %}
        <div class="tag-cloud">
            {% for tag, count in tags %}
            <a href="{{ url_for('view_tag', tag_name=tag) }}" class="tag" style="font-size: {{ 100 + (count * 20) }}%">#{{ tag }} ({{ count }})</a>
            {% endfor %}
        </div>
        {% else %}
        <p>No tags found</p>
        {% endif %}
        {% endblock %}
